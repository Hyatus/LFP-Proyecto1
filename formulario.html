
        <!DOCTYPE html>
        <html>
        <head>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	    <title>Formulario</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Roboto:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        </head>
        <body>
        <br>
        <br>
        <br>
        <div class="wrapper"><form id="Formulario" class="form w-50 p-3" style="background-color: #eee;">
                    <div class="mb-3">
                    <label class="form-label">Formulario</label>
                    </div>
                    
                    <div class="mb-3">
                    <label class="form-label">Nombre:</label>
                    <input type="text"  class="form-control" name="textField" placeholder="Ingrese nombre">
                    </div>
                    
                      <fieldset>
                      <legend>Sexo</legend>
                       
                            <label>
                            <input type="radio" name="radioField" value="Masculino"> Masculino
                            </label>
                            
                            <label>
                            <input type="radio" name="radioField" value="Femenino"> Femenino
                            </label>
                            </fieldset>
                    <div class="mb-3">
                    <label class="form-label form-check-inline"> Pais</label>
                    </div>
                    
                              <select name="selectField" class="form-select form-select-lg mb-3">
                              <option selected>Pais</option>
                               
                                       <option value="Guatemala">Guatemala</option>
                                       
                                       <option value="El Salvador">El Salvador</option>
                                       
                                       <option value="Honduras">Honduras</option>
                                       </select>
                      <fieldset>
                      <legend>Colores</legend>
                       
                            <label>
                            <input type="radio" name="radioField" value="Rojo"> Rojo
                            </label>
                            
                            <label>
                            <input type="radio" name="radioField" value="Azul"> Azul
                            </label>
                            
                            <label>
                            <input type="radio" name="radioField" value="Amarillo"> Amarillo
                            </label>
                            
                            <label>
                            <input type="radio" name="radioField" value="Negro"> Negro
                            </label>
                            </fieldset>
                    <div class="mb-3">
                    <label class="form-label form-check-inline"> Nombres</label>
                    </div>
                    
                              <select name="selectField" class="form-select form-select-lg mb-3">
                              <option selected>Nombres</option>
                               
                                       <option value="Pedro">Pedro</option>
                                       
                                       <option value="Carlos">Carlos</option>
                                       
                                       <option value="Juan">Juan</option>
                                       </select><div>
                                <input id="evento" type="submit" name="submit" value="Valor">
                                </div>
                             <script type="text/javascript" src="script2.js"></script>
                           </form></div> 
           </body>
           </html>
